<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - VrikshVatika</title>
    <style>
    body {
        background-color: white;
        color: #cbcbcb;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    header {
        text-align: center;
        padding: 20px;
        background-color: green;
        color: white;
    }

    nav a {
        margin: 0 15px;
        text-decoration: none;
        color: white;
    }

    section {
        padding: 20px;
        text-align: center;
    }

    .container {
        max-width: 350px;
        background: #F8F9FD;
        background: linear-gradient(0deg, rgb(255, 255, 255) 0%, rgb(244, 247, 251) 100%);
        border-radius: 40px;
        padding: 25px 35px;
        border: 5px solid rgb(255, 255, 255);
        box-shadow: rgba(133, 189, 215, 0.8784313725) 0px 30px 30px -20px;
        margin: 20px auto;
    }

    .heading {
        text-align: center;
        font-weight: 900;
        font-size: 30px;
        color: rgb(23, 113, 40);
    }

    .form {
        margin-top: 20px;
    }

    .form .input {
        width: 100%;
        background: white;
        border: 2px solid transparent;
        padding: 15px 20px;
        border-radius: 20px;
        margin-top: 15px;
        box-shadow: #cff0ff 0px 10px 10px -5px;
        transition: border 0.3s ease-in-out;
    }

    .form .input::placeholder {
        color: rgb(170, 170, 170);
    }

    .form .input:focus {
        outline: none;
        border: 2px solid #12B1D1;
    }

    .form .register-button {
        display: block;
        width: 100%;
        font-weight: bold;
        background: linear-gradient(45deg, rgb(87, 209, 56) 0%, rgb(18, 177, 209) 100%);
        color: white;
        padding-block: 15px;
        margin: 20px auto;
        border-radius: 20px;
        box-shadow: rgba(133, 189, 215, 0.8784313725) 0px 20px 10px -15px;
        border: none;
        transition: all 0.2s ease-in-out;
    }

    .form .register-button:hover {
        transform: scale(1.03);
        box-shadow: rgba(133, 189, 215, 0.8784313725) 0px 23px 10px -20px;
    }

    .form .register-button:active {
        transform: scale(0.95);
        box-shadow: rgba(51, 136, 175, 0.878) 0px 15px 10px -10px;
    }

    .agreement {
        display: block;
        text-align: center;
        margin-top: 15px;
    }

    .agreement a {
        text-decoration: none;
        color: #32566f;
        font-size: 9px;
    }
    </style>
</head>
<body>
    <header>
        <h1>Register for VrikshVatika</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
            <a href="gallery.html">Gallery</a>
            <a href="tips.html">Tips & Tricks</a>
            <a href="shop.html">Shop</a>
        </nav>
    </header>
    
    <div class="container">
        <div class="heading">Register</div>
        <form action="" class="form">
            <!-- User Details Section -->
            <input required class="input" type="text" name="username" id="username" placeholder="Username">
            <input required class="input" type="email" name="email" id="email" placeholder="E-mail">
            <input required class="input" type="password" name="password" id="password" placeholder="Password">
            <input required class="input" type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password">

            <!-- Mobile Number and OTP Section -->
            <input required class="input" type="text" name="mobile" id="mobile" placeholder="Mobile Number">
            <button class="register-button" type="button" onclick="sendOTP()">Send OTP</button>
            <input required class="input" type="text" name="otp" id="otp" placeholder="Enter OTP">
            

            <!-- Address Section -->
            <input required class="input" type="text" name="city" id="city" placeholder="City">
            <input required class="input" type="text" name="house-number" id="house-number" placeholder="House Number">
            <input required class="input" type="text" name="street-address" id="street-address" placeholder="Street Address">
        
            <input required class="input" type="text" name="pincode" id="pincode" placeholder="Pincode">

            <!-- Register Button -->
            <input class="register-button" type="submit" value="Register">
        </form>
    </div>

    <script>
    function sendOTP() {
        alert("OTP sent to your mobile number.");
        // Implement OTP sending logic here
    }
    </script>
</body>
</html>
