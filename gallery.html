    <style>
        /* General body styling */
        body {
            background-color: white; /* White body */
            color: rgb(102, 123, 102);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header styling */
        header {
            text-align: center;
            padding: 20px;
            background-color: green; /* Green header */
            color: white;
        }

        /* Navigation styling */
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
        }

        /* Section styling */
        section {
            padding: 20px;
            text-align: center;
        }

        /* Card grid styling */
        .card-grid {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap; /* Allow wrapping */
        }

        .card {
            position: relative;
            width: 250px;
            height: 350px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .card__background {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card:hover .card__background {
            transform: scale(1.1);
        }

        .card__content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: rgba(0, 128, 0, 0.7);
            color: white;
            text-align: center;
        }

        .card__category {
            font-size: 1rem;
            font-weight: bold;
        }

        /* Gallery grid styling */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1em;
            padding: 2em;
        }

        .abc {
            text-align: center;
        }

        .gallery-grid img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .gallery-grid img:hover {
            transform: scale(1.05);
        }

        .gallery {
            background-size: cover;
            background-position: center;
            text-align: center;
            color: green;
        }
    </style>
