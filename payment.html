<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway - VrikshVatika</title>
    <style>
    body {
        background-color: white;
        color: #cbcbcb;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    header {
        text-align: center;
        padding: 20px;
        background-color: green;
        color: white;
    }

    nav a {
        margin: 0 15px;
        text-decoration: none;
        color: white;
    }

    .container {
        max-width: 400px;
        background: #F8F9FD;
        background: linear-gradient(0deg, rgb(255, 255, 255) 0%, rgb(244, 247, 251) 100%);
        border-radius: 40px;
        padding: 25px 35px;
        border: 5px solid rgb(255, 255, 255);
        box-shadow: rgba(133, 189, 215, 0.8784313725) 0px 30px 30px -20px;
        margin: 20px auto;
    }

    .heading {
        text-align: center;
        font-weight: 900;
        font-size: 30px;
        color: rgb(23, 113, 40);
    }

    .form {
        margin-top: 20px;
    }

    .form .input {
        width: 100%;
        background: white;
        border: 2px solid transparent;
        padding: 15px 20px;
        border-radius: 20px;
        margin-top: 15px;
        box-shadow: #cff0ff 0px 10px 10px -5px;
        transition: border 0.3s ease-in-out;
    }

    .form .input::placeholder {
        color: rgb(170, 170, 170);
    }

    .form .input:focus {
        outline: none;
        border: 2px solid #12B1D1;
    }

    .form .payment-button {
        display: block;
        width: 100%;
        font-weight: bold;
        background: linear-gradient(45deg, rgb(87, 209, 56) 0%, rgb(18, 177, 209) 100%);
        color: white;
        padding-block: 15px;
        margin: 20px auto;
        border-radius: 20px;
        box-shadow: rgba(133, 189, 215, 0.8784313725) 0px 20px 10px -15px;
        border: none;
        transition: all 0.2s ease-in-out;
    }

    .form .payment-button:hover {
        transform: scale(1.03);
        box-shadow: rgba(133, 189, 215, 0.8784313725) 0px 23px 10px -20px;
    }

    .form .payment-button:active {
        transform: scale(0.95);
        box-shadow: rgba(51, 136, 175, 0.878) 0px 15px 10px -10px;
    }

    .payment-methods {
        margin-top: 20px;
        display: flex;
        justify-content: space-between;
    }

    .payment-methods label {
        font-weight: bold;
        color: #32566f;
    }

    .payment-option {
        margin-bottom: 10px;
    }

    .input-group {
        display: none;
        margin-top: 10px;
    }

    .active {
        display: block;
    }

    </style>
</head>
<body>
    <header>
        <h1>Payment Gateway - VrikshVatika</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
            <a href="gallery.html">Gallery</a>
            <a href="tips.html">Tips & Tricks</a>
            <a href="shop.html">Shop</a>
        </nav>
    </header>
    
    <div class="container">
        <div class="heading">Select Payment Method</div>
        <div class="form">
            <div class="payment-option">
                <input type="radio" name="payment" id="card" onclick="showPayment('card-form')" checked>
                <label for="card">Credit/Debit Card</label>
            </div>
            <div class="payment-option">
                <input type="radio" name="payment" id="netbanking" onclick="showPayment('netbanking-form')">
                <label for="netbanking">Net Banking</label>
            </div>
            <div class="payment-option">
                <input type="radio" name="payment" id="upi" onclick="showPayment('upi-form')">
                <label for="upi">UPI</label>
            </div>
            <div class="payment-option">
                <input type="radio" name="payment" id="cod" onclick="showPayment('cod-form')">
                <label for="cod">Cash on Delivery</label>
            </div>

            <!-- Credit/Debit Card Form -->
            <div id="card-form" class="input-group active">
                <input required class="input" type="text" name="cardholder-name" placeholder="Cardholder Name">
                <input required class="input" type="text" name="card-number" placeholder="Card Number">
                <input required class="input" type="text" name="expiry-date" placeholder="Expiry Date (MM/YY)">
                <input required class="input" type="text" name="cvv" placeholder="CVV">
            </div>

            <!-- Net Banking Form -->
            <div id="netbanking-form" class="input-group">
                <select class="input" name="bank">
                    <option value="HDFC">HDFC Bank</option>
                    <option value="SBI">State Bank of India</option>
                    <option value="ICICI">ICICI Bank</option>
                </select>
                <input required class="input" type="text" name="account-number" placeholder="Account Number">
            </div>

            <!-- UPI Form -->
            <div id="upi-form" class="input-group">
                <input required class="input" type="text" name="upi-id" placeholder="UPI ID (e.g. yourname@bank)">
            </div>

            <!-- Cash on Delivery Info -->
            <div id="cod-form" class="input-group">
                <p>No additional details required. Please confirm your order to proceed with Cash on Delivery.</p>
            </div>

            <input class="payment-button" type="submit" value="Proceed to Pay">
        </div>
    </div>

    <script>
    function showPayment(paymentMethod) {
        document.querySelectorAll('.input-group').forEach(group => {
            group.classList.remove('active');
        });
        document.getElementById(paymentMethod).classList.add('active');
    }
    </script>
</body>
</html>
